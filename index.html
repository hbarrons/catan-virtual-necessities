<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catan Necessities</title>
  <link rel="shortcut icon" href="img/dice-picture.png">
  <script defer src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <h1 class="title">Catan Necessities</h1>
  <h3 class="title">Bank</h3>
  <div class="development-cards">
    <select name="development-cards" id="bank-dev-cards">
      <option value="default">Development Cards</option>
      <option value="Knight">Knight</option>
      <option value="Year of Plenty">Year of Plenty</option>
      <option value="Road Building">Road Building</option>
      <option value="Monolopy">Monopoly</option>
      <option value="Victory Point">Victory Point</option>
    </select>
    <button id="add-dev-card">Add</button>
  </div>
  <div class="card-bank">
    <img src="img/wood.png" alt="wood" id="wood-bank">
    <img src="img/brick.png" alt="brick" id="brick-bank">
    <img src="img/wheat.png" alt="wheat" id="wheat-bank">
    <img src="img/rock.png" alt="rock" id="rock-bank">
    <img src="img/sheep.png" alt="sheep" id="sheep-bank">
  </div>
  <h3 class="title">Player Card's</h3>
  <div class="development-cards">
    <select name="player-development-cards" id="player-dev-cards">
      <option value="default">Play a Development Card?</option>
    </select>
    <button id="use-dev-card">Use</button>
  </div>
  <div class="card-bank">
    <img src="img/wood.png" alt="wood" id="wood-player">
    <img src="img/brick.png" alt="brick" id="brick-player">
    <img src="img/wheat.png" alt="wheat" id="wheat-player">
    <p class="player-count" id="wood-count"></p>
    <p class="player-count" id="brick-count"></p>
    <p class="player-count" id="wheat-count"></p>
    <img src="img/rock.png" alt="rock" id="rock-player">
    <img src="img/sheep.png" alt="sheep" id="sheep-player">
  </div>
  <div class="additional-count">
    <p class="player-count" id="rock-count"></p>
    <p class="player-count" id="sheep-count"></p>
  </div>
</body>
